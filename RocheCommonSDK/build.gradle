// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    apply from: "scripts/config.gradle"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:latest.release"
        classpath 'com.android.tools.build:gradle:4.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$versions.dokka_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$versions.nav_version"
        classpath 'com.google.firebase:firebase-appdistribution-gradle:2.1.3'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.lokalise.com" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}